description: "Mandragot"
timeout: "10s"
periodicity: "60m"
timezone: "Europe/Paris"
sleep:
  from: "03:30"
  to: "04:45"


checks:

  - type: synapse
    description: "Synapse 443"
    domain: "mandragot.org"
    port: "443"

  - type: synapse
    description: "Synapse 8448"
    domain: "mandragot.org"
    port: "8448"

  - type: webTitle
    description: "Codimd"
    url: "http://md.mandragot.org/"
    title: "Collaborative markdown notes"

  - type: webTitle
    description: "Frontpage"
    url: "http://mandragot.org/"
    title: "Mandragot"

  - type: webTitle
    description: "TTRSS"
    url: "https://feeds.mandragot.org"
    title: "Tiny Tiny RSS : Login"

  - type: webContent
    description: "Admin docs"
    url: "http://docs.admin.mandragot.org/"
    content: "401 Unauthorized"

  - type: webContent
    description: "Traefik admin interface"
    url: "http://traefik.admin.mandragot.org/"
    content: "401 Unauthorized"

  - type: ssh
    description: "SSH 22"
    host: "mandragot.org"
    port: 22
    key: "mandragot.org ssh-rsa "

  - type: ssh
    description: "SSH 2222 (backup door)"
    host: "mandragot.org"
    port: 2222
    key: "mandragot.org ssh-rsa "